<ion-view title="Sign In">
    <ion-nav-buttons side="left">
        <!--The menu button-->
        <button menu-toggle="left" class="button button-icon icon ion-navicon menu-button"></button>
    </ion-nav-buttons>
    <ion-content class="has-header">
        <div class="list">
            <label class="item item-input">
                <span class="input-label">Username</span>
                <input type="text" ng-model="user.username">
            </label>
            <label class="item item-input">
                <span class="input-label">Password</span>
                <input type="password" ng-model="user.password">
            </label>
        </div>
        <div class="padding">
            <button class="button button-block button-positive" ng-click="signIn(user)">
                Sign In
            </button>
            <span class="error" ng-show="submittedError">{{errorDescription}}</span>
            <p class="text-center">
                <a href="/sign-up">Create account</a>
            </p>
        </div>
    </ion-content>
</ion-view>
