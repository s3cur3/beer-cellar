<ion-view title="Beers">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon menu-button"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button class="button button-icon" ng-click="addBeer()">
            <i class="icon ion-compose positive"></i><!-- ion-ios7-plus-empty? -->
        </button>
    </ion-nav-buttons>
    <ion-content class="has-header">
        <ion-list>
            <ion-item ng-repeat="b in beers" href="#/app/beers/{{b.id}}">
                {{b.name}}
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
