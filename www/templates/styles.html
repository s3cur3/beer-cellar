<ion-view title="Beers by Style">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon menu-button"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button class="button button-icon" ng-click="addBeer()">
            <i class="icon ion-compose positive"></i><!-- ion-ios7-plus-empty? -->
        </button>
    </ion-nav-buttons>
    <ion-content class="has-header">
        <ion-list>
            <group label="{{style}}" ng-repeat="(style, beers) in beersChunkedByStyle" ng-show="beers.length > 0">
                <ion-item ng-repeat="b in beers" href="#/app/types/{{ b.name }}">
                    <div class="card-right">
                        <p ng-if="b.drinkAfterYears">{{b.drinkAfterYears | manyDrinkAfterYears}}</p>
                        <p><span class="badge badge-positive">{{b.quantity}}</span></p>
                    </div>
                    <p>{{b.brewery}}</p>
                    <h2>{{b.name}}</h2>
                </ion-item>
            </group>
        </ion-list>
    </ion-content>
</ion-view>
