<ion-view view-title="Beers from {{brewery}}" hide-nav-bar="false">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon menu-button"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button class="button button-icon positive" ng-click="addBeer()">
            <i class="icon ion-ios-plus-empty positive"></i>
            Add Beer
        </button>
    </ion-nav-buttons>
    <ion-content class="has-header">
        <ion-list can-swipe="true">
            <group label="{{ style }}" ng-repeat="(style, beers) in brewerysBeersChunkedByStyle" ng-show="beers.length > 0">
                <ion-item ng-repeat="b in beers" href="{{ b.href }}">
                    <ion-option-button ng-if="b._ids.length == 1" class="button-assertive" ng-click="seriouslyDelete(b)">Delete</ion-option-button>
                    <div class="card-right">
                        <p ng-if="b.drinkAfterYears">{{b.drinkAfterYears | manyDrinkAfterYears}}</p>
                        <p><span class="badge badge-positive">{{b.quantity}}</span></p>
                    </div>
                    <p>{{b.brewery}}</p>
                    <h2>{{b.name}}</h2>
                </ion-item>
            </group>
        </ion-list>
    </ion-content>
</ion-view>
